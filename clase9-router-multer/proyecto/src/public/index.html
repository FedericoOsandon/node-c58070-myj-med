<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/api/users" method="POST">
        <input type="text" name="first_name" placeholder="ingrese el nombre">
        <input type="text" name="last_name" placeholder="ingrese el apellido">
        <input type="text" name="email" placeholder="ingrese el email">
        <input type="text" name="password" placeholder="ingrese el password">
        <button>Enviar</button>
    </form>
    <form action="/" method="POST" enctype="multipart/form-data">        
        <input type="file" name="file" placeholder="ingrese el password">
        <button>Enviar</button>
    </form>
</body>
</html>
